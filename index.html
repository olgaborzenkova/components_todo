<!DOCTYPE>
<html>
	<head>
		<title>Todo</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="./components/todo/todo.css">
		<link rel="stylesheet" type="text/css" href="./main.css">
	</head>
	<body>
		<div class="app">
			<div class="todo__list"></div>

			<div class="todo__form">
				<input class="todo__form_name" type="text" value="Name">
				<input class="todo__form_description" type="text" value="Description">
				<button class="todo__form_submit_btn" type="submit">Add new task</button>
			</div>
		</div>

		<!-- Dependencies -->
		<script type="text/javascript" src="./components/todo/todo.js"></script>
		<script type="text/javascript" src="./main.js"></script>

		<!-- Application -->
		<script type="text/javascript" src="./components/app/app.js"></script>
	</body>
</html>
